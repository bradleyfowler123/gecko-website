  <section class="container">
    <div class="row">
      <form class="col-sm-6" id="uploadEventForm">
        <div class="form-group">
          <label for="nameInputText">Event Name</label>
          <input type="text" class="form-control" id="nameInputText">
        </div>
        <div class="form-group">
          <label for="dateInputText">Date of Event</label>
          <input type="date" class="form-control" id="dateInputText">
        </div>
        <div class="form-group">
          <label for="timeInputText">Time of Event</label>
          <input type="time" class="form-control" id="timeInputText">
        </div>
        <div class="form-group">
          <label for="descriptionTextarea">Description</label>
          <textarea class="form-control" id="descriptionTextarea" rows="5"></textarea>
        </div>
        <div class="form-group">
          <label for="locationInputText">Location</label>
          <input type="text" class="form-control" id="locationInputText">
        </div>
        <div class="form-group">
          <label for="priceInputText">Price (Â£)</label>
          <input type="number" class="form-control" id="priceInputText">
        </div>
        <div class="form-group">
          <label for="imageInputText">Image Url</label>
          <input type="url" class="form-control" id="imageInputText">
        </div>
        <div class="form-group">
          <label for="pageInputText">Your Page Url</label>
          <input type="url" class="form-control" id="pageInputText">
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input" value=false>
            Family Friendly
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input" value=false>
            Indoor
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input" value=false>
            Disabled Access
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input" value=false>
            Parking
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input" value=false>
            Pet Friendly
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input" value=false>
            Toilets
          </label>
        </div>
        <div class="row text-center">
          <button type="submit" class="btn btn-secondary" onclick="newItemSubmit()">Submit</button>
        </div>
      </form>

      <div class="row">
        <ul id="projectsList" class="col-sm-6">
        </ul>
    </div>
